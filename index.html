<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    
</head>
<body class="container mt-4">
    <div class="bg-primary p-5">
        <h1 class="text-center">Create Cards App</h1>
        <input class="form-control mb-1 col-auto "  type="text" name="" id="name" placeholder="Enter Product Name">
        <input class="form-control mb-1 col-auto"  type="text" name="" id="model" placeholder="Enter Product Model">
        <input class="form-control mb-1 col-auto"  type="number" name="" id="price" placeholder="Enter Product Price ">
        <input class="form-control mb-1 col-auto"  type="text" name="" id="discription" placeholder="Enter Product Discription (Optional)">
        <input class="form-control mb-1 col-auto"  type="text" name="" id="img" placeholder="Enter Product Image Url">
        <button class="btn btn-success" onclick="createcardbtn()">Create Card</button>
    </div>
<hr>
<h1 class="text-center">Veiw Cards</h1>
        <div id="card" class="d-flex justify-content-around flex-wrap"></div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
